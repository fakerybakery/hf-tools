<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HF Tools Settings</title>
	<style>
		:root {
			--bg-primary: #ffffff;
			--bg-secondary: #f3f4f6;
			--text-primary: #111827;
			--text-secondary: #4b5563;
			--border-color: #e5e7eb;
			--accent-color: #2563eb;
			--accent-hover: #1d4ed8;
			--danger-color: #dc2626;
			--danger-hover: #b91c1c;
			--warning-bg: #fff7ed;
			--warning-text: #b45309;
			--focus-ring: #3b82f680;
			--scrollbar-track: #f3f4f6;
			--scrollbar-thumb: #9ca3af;
			--scrollbar-thumb-hover: #6b7280;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--bg-primary: #1f2937;
				--bg-secondary: #111827;
				--text-primary: #f9fafb;
				--text-secondary: #9ca3af;
				--border-color: #374151;
				--accent-color: #3b82f6;
				--accent-hover: #2563eb;
				--danger-color: #ef4444;
				--danger-hover: #dc2626;
				--warning-bg: #451a03;
				--warning-text: #fdba74;
				--scrollbar-track: #111827;
				--scrollbar-thumb: #4b5563;
				--scrollbar-thumb-hover: #6b7280;
			}
		}

		* {
			box-sizing: border-box;
			font-family: system-ui, -apple-system, sans-serif;
		}

		body {
			width: 320px;
			height: 480px;
			margin: 0;
			padding: 0;
			background: var(--bg-primary);
			color: var(--text-primary);
			display: flex;
			flex-direction: column;
			overflow: hidden;
		}

		.header {
			position: sticky;
			top: 0;
			background: var(--bg-primary);
			padding: 12px 16px;
			border-bottom: 1px solid var(--border-color);
			z-index: 10;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
			flex-shrink: 0;
		}

		h1 {
			font-size: 16px;
			margin: 0 0 12px 0;
			color: var(--text-primary);
		}

		.search-container {
			position: relative;
		}

		.search-input {
			width: 100%;
			padding: 8px 12px 8px 32px;
			border: 1px solid var(--border-color);
			border-radius: 6px;
			background: var(--bg-secondary);
			color: var(--text-primary);
			font-size: 13px;
			box-sizing: border-box;
			transition: border-color 0.2s, box-shadow 0.2s;
		}

		.search-icon {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			color: var(--text-secondary);
			width: 14px;
			height: 14px;
		}

		.content {
			padding: 12px 16px;
			overflow-y: auto;
			flex-grow: 1;
			scrollbar-width: thin;
			scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
		}

		.section {
			margin-bottom: 20px;
		}

		.section:last-child {
			margin-bottom: 0;
			padding-bottom: 8px;
		}

		.section-title {
			font-size: 13px;
			font-weight: 600;
			color: var(--text-secondary);
			text-transform: uppercase;
			letter-spacing: 0.05em;
			margin-bottom: 8px;
		}

		.setting-row {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 8px 0;
			font-size: 13px;
		}

		.setting-row.indented {
			margin-left: 16px;
			opacity: 0.8;
		}

		.setting-row.disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.switch {
			position: relative;
			width: 36px;
			height: 20px;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: var(--text-secondary);
			transition: .2s;
			border-radius: 20px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 16px;
			left: 2px;
			bottom: 2px;
			background-color: white;
			transition: .2s;
			border-radius: 50%;
		}

		input:checked+.slider {
			background-color: var(--accent-color);
		}

		input:checked+.slider:before {
			transform: translateX(16px);
		}

		input:disabled+.slider {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.beta-badge {
			background-color: var(--accent-color);
			color: white;
			padding: 2px 6px;
			border-radius: 4px;
			font-size: 10px;
			font-weight: 500;
			margin-left: 6px;
			vertical-align: middle;
		}

		.warning-text {
			font-size: 11px;
			color: var(--warning-text);
			margin-top: 4px;
			padding: 8px;
			background: var(--warning-bg);
			border-radius: 4px;
		}

		.footer {
			padding: 12px 16px;
			border-top: 1px solid var(--border-color);
			background: var(--bg-primary);
			box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.05);
			flex-shrink: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.footer-links {
			display: flex;
			gap: 12px;
			align-items: center;
		}

		.footer-link {
			color: var(--text-secondary);
			text-decoration: none;
			font-size: 13px;
			display: flex;
			align-items: center;
			gap: 4px;
			transition: color 0.2s;
		}

		.footer-link:hover {
			color: var(--accent-color);
		}

		.footer-link svg {
			width: 14px;
			height: 14px;
		}

		.reset-button {
			background-color: var(--bg-secondary);
			color: var(--text-secondary);
			padding: 6px 12px;
			border-radius: 6px;
			border: 1px solid var(--border-color);
			cursor: pointer;
			font-size: 13px;
			transition: all 0.2s;
			font-weight: 500;
			display: flex;
			align-items: center;
			gap: 4px;
		}

		.reset-button:hover {
			background-color: var(--border-color);
			color: var(--text-primary);
		}

		.reset-button svg {
			width: 14px;
			height: 14px;
		}

		.hidden {
			display: none;
		}

		/* Custom scrollbar for webkit browsers */
		.content::-webkit-scrollbar {
			width: 8px;
		}

		.content::-webkit-scrollbar-track {
			background: var(--scrollbar-track);
		}

		.content::-webkit-scrollbar-thumb {
			background-color: var(--scrollbar-thumb);
			border-radius: 4px;
			border: 2px solid var(--scrollbar-track);
		}

		.content::-webkit-scrollbar-thumb:hover {
			background-color: var(--scrollbar-thumb-hover);
		}

		/* Focus styles */
		.search-input:focus {
			outline: none;
			border-color: var(--accent-color);
			box-shadow: 0 0 0 3px var(--focus-ring);
		}

		/* Improve switch focus state */
		.switch input:focus+.slider {
			box-shadow: 0 0 0 3px var(--focus-ring);
		}

		/* Input styles */
		.search-input::placeholder {
			color: var(--text-secondary);
		}

		/* Button styles */
		.reset-button:active {
			transform: scale(0.98);
		}

		/* Remove the position: sticky from footer since we're using flex */
		.footer {
			position: static;
		}

		/* Remove the calc() height since we're using flex */
		.content {
			max-height: none;
		}

		/* Modal styles */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 100;
			backdrop-filter: blur(2px);
			-webkit-backdrop-filter: blur(2px);
		}

		.modal {
			background: var(--bg-primary);
			border-radius: 8px;
			padding: 16px;
			width: 280px;
			box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
			border: 1px solid var(--border-color);
		}

		.modal-title {
			font-size: 14px;
			font-weight: 600;
			margin-bottom: 8px;
			color: var(--text-primary);
		}

		.modal-content {
			font-size: 13px;
			color: var(--text-secondary);
			margin-bottom: 16px;
			line-height: 1.4;
		}

		.modal-actions {
			display: flex;
			justify-content: flex-end;
			gap: 8px;
		}

		.modal-button {
			padding: 6px 12px;
			border-radius: 6px;
			border: none;
			font-size: 13px;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s;
		}

		.modal-button:focus {
			outline: none;
			box-shadow: 0 0 0 3px var(--focus-ring);
		}

		.modal-button.primary {
			background-color: var(--accent-color);
			color: white;
		}

		.modal-button.primary:hover {
			background-color: var(--accent-hover);
		}

		.modal-button.secondary {
			background-color: var(--bg-secondary);
			color: var(--text-primary);
		}

		.modal-button.secondary:hover {
			background-color: var(--border-color);
		}

		.modal-button.danger {
			background-color: var(--danger-color);
			color: white;
		}

		.modal-button.danger:hover {
			background-color: var(--danger-hover);
		}

		.modal-overlay.visible {
			display: flex;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>HF Tools Settings</h1>
		<div class="search-container">
			<svg class="search-icon" viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
			</svg>
			<input type="text" id="settingsSearch" class="search-input" placeholder="Search settings...">
		</div>
	</div>

	<div class="content">
		<div class="section" data-section="repository">
			<div class="section-title">Repository</div>
			<div class="setting-row" data-setting="repo-size">
				<span>Show Repository Size</span>
				<label class="switch">
					<input type="checkbox" id="showRepoSize" aria-label="Show repository size">
					<span class="slider"></span>
				</label>
			</div>
		</div>

		<div class="section" data-section="discussions">
			<div class="section-title">Discussions</div>
			<div class="setting-row" data-setting="discussion-search">
				<span>Discussion Search</span>
				<label class="switch">
					<input type="checkbox" id="showDiscussionSearch" aria-label="Enable discussion search">
					<span class="slider"></span>
				</label>
			</div>

			<div class="setting-row indented" data-setting="full-text">
				<span>Full-text Search <span class="beta-badge">BETA</span></span>
				<label class="switch">
					<input type="checkbox" id="showFullTextSearch" aria-label="Enable full-text search" disabled>
					<span class="slider"></span>
				</label>
			</div>
			<div class="warning-text">
				&#9888;&#65039; Full-text search queries are processed on an external server. Results may be incomplete or inaccurate during beta.
			</div>
		</div>
	</div>

	<div class="footer">
		<button id="resetSettings" class="reset-button">
			<svg viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
			</svg>
			Reset
		</button>
		<div class="footer-links">
			<a href="https://github.com/fakerybakery/hf-tools" target="_blank" rel="noopener" class="footer-link">
				<svg viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd" />
				</svg>
				GitHub
			</a>
			<a href="https://github.com/fakerybakery/hf-tools/issues/new" target="_blank" rel="noopener" class="footer-link">
				<svg viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
				</svg>
				Feedback
			</a>
		</div>
	</div>

	<div class="modal-overlay" id="confirmModal">
		<div class="modal">
			<div class="modal-title">Confirm Action</div>
			<div class="modal-content" id="modalContent"></div>
			<div class="modal-actions">
				<button class="modal-button secondary" id="modalCancel">Cancel</button>
				<button class="modal-button" id="modalConfirm">Confirm</button>
			</div>
		</div>
	</div>

	<script src="popup.js"></script>
</body>

</html>
